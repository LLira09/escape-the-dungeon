<html lang="en">

  <body>
    <header class="hero">
      <div id="navbar" class="navbar">
        <h1 class="logo">
          Escape the Dungeon
        </h1>
        <nav>
          <ul>
            <li><a href="#">User Info</a></li>
            <li>
              <button data-modal-target="#modal" class="mBtn">
                <a href="#">Login</a>
              </button>
            </li>
            <li>
              <button data-modal-target="#modal" class="mBtn">
                <a href="#">SignUp</a>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="modal" id="modal">
          <div class="modal-header">
            <div class="title"></div>
            <button data-close-button class="close-button">&times;</button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
      <div id="overlay"></div>
    </header>
    <div class="main">
      <div class="container">
        <div class="flex-items">
          <div class="card">
            <div class="face face1">
              <div class="content">
                <img src="" alt="" />
                <h3>Warrior</h3>
              </div>
            </div>
            <div class="face face2">
              <div class="content">
                <p>HP: 40</p>
                <p>Strength: 16</p>
                <p>Speed: 12</p>
                <p>Intelect: 8</p>
                <a href="#">Select!</a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="face face1">
              <div class="content">
                <img src="" alt="" />
                <h3>Thief</h3>
              </div>
            </div>
            <div class="face face2">
              <div class="content">
                <p>HP: 30</p>
                <p>Strength: 8</p>
                <p>Speed: 16</p>
                <p>Intelect: 12</p>
                <a href="#">Select!</a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="face face1">
              <div class="content">
                <img src="" alt="" />
                <h3>Wizard</h3>
              </div>
            </div>
            <div class="face face2">
              <div class="content">
                <p>HP: 20</p>
                <p>Strength: 8</p>
                <p>Speed: 12</p>
                <p>Intelect: 16</p>
                <a href="#">Select!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-lg">
      <div class="grid"></div>
    </div>

    <script src="scripts/modal.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/logIn.js"></script>
